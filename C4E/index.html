<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator Programming</h1>
    <hr><br>
        <div id="container">
            <form name="calc">
                <input type="text" name="output" placeholder="0" disabled="disabled">
                <br>
                <input type="button" value='abs'onclick="absfunction('abs')">
                <input type="button" value='pow'onclick="pow('pow')">
                <input type="button" value='sqrt'onclick="sqrt()">
                <input type="button" value='!'onclick="giaithua('!')">
                <br>
                <br>
                <input type="button" value='1'onclick="nhap('1')">
                <input type="button" value='2'onclick="nhap('2')">
                <input type="button" value='3'onclick="nhap('3')">
                <input type="button" value='/'onclick="nhap('/')">
                <br>
                <input type="button" value='4'onclick="nhap('4')">
                <input type="button" value='5'onclick="nhap('5')">
                <input type="button" value='6'onclick="nhap('6')">
                <input type="button" value='x'onclick="nhap('*')">
                <br>
                <input type="button" value='7'onclick="nhap('7')">
                <input type="button" value='8'onclick="nhap('8')">
                <input type="button" value='9'onclick="nhap('9')">
                <input type="button" value='-'onclick="nhap('-')">
                <br>
                <input type="button" value='('onclick="nhap('(')">
                <input type="button" value=')'onclick="nhap(')')">
                <input type="button" value='0'onclick="nhap('0')">
                <input type="button" value='+'onclick="nhap('+')">
                <br>
                <input type="button" value='c'onclick="xoa()">
                <input type="button" value='.'onclick="nhap('.')">
                <input type="button" value='='onclick="calculation('=')">
                <input type="button" value='%'onclick="nhap('%')">
                <br>
            </form>
        </div>
            <br>

</body>
</html>
